<!DOCTYPE html>
<html>
<head>
  <title>Fruits Array</title>
</head>
<body>
  <?php
    // Create an array called 'fruits'
    $fruits = array("Apple", "Banana", "Orange", "Mango", "Grapes");

    // Use foreach loop to print each element of the array
    foreach ($fruits as $fruit) {
      echo $fruit . "<br>";
    }
  ?>
</body>
</html>
